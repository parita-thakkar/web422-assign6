<div class="navbar-container">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()" *ngIf="token">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home">
      <h1>
        Seneca Music
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="token">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{token.userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="token && snav.opened" [mode]="'side'" [fixedInViewport]="true" fixedTopGap="56">

      <mat-nav-list>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Artist</mat-label>
            <input matInput type="text" name="artistName" [(ngModel)]="searchQuery">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </form>

        <a mat-list-item  routerLink="/newReleases" routerLinkActive="activeClass">
          <mat-icon mat-list-icon>
            library_music
          </mat-icon>
          <p mat-line>New Releases</p>
        </a>

        <a mat-list-item routerLink="/favourites" routerLinkActive="activeClass">
          <mat-icon mat-list-icon>
            favorite
          </mat-icon>
          <p mat-line> Favourites </p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item routerLink="/about" routerLinkActive="activeClass">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line >About </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>
    
    <mat-sidenav-content class="sidenav-content">
      
      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->
      
      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
