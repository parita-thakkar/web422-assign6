<mat-card>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2>Log In</h2>
        <mat-error  *ngIf="warning">{{warning}}</mat-error><br />
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User Name" [formControl]="requireName" name="username" [(ngModel)]="loginUser.userName" required autofocus>
          <mat-error *ngIf="requireName.errors?.['required']">Please provide a valid user name</mat-error>
        </mat-form-field><br />
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" [formControl]="requirePassword" name="password"  [(ngModel)]="loginUser.password" password="password" required>
          <mat-error *ngIf="requirePassword.errors?.['required']">Please provide a valid password</mat-error>
        </mat-form-field><br />
        <button mat-raised-button color="accent" type="submit">
          <mat-icon>login</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Login</span>
          <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" routerLink="/register">
          <mat-icon>account_box</mat-icon>
          <span>&nbsp;&nbsp;&nbsp;Register</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
